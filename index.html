<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58a5bfb96f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="todofavicon.png" type="image/x-icon">
</head>
<body>
    <h2 id="header">TO DO LIST</h2>
    <div class="container">
        <div class="input">
            <form method="post">
                <input type="text" id="title" placeholder="Title" required>
                <textarea  id="desc" placeholder="Description" required></textarea>
                <!-- <button id="save">SAVE</button>  -->
                <input type="submit" value="SAVE" id="save">
            </form>           
        </div>
        <div class="output">
            <div class="fixed">
                <h2>Title</h2>
                <h2>Description</h2>
                <h2>Delete</h2>
            </div>
            <div class="list">
                
            </div>
        </div>
    </div>
</body>
</html>
